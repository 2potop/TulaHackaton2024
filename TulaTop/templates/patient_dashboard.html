<!DOCTYPE html>
<html>
<head>
    <title>Панель пациента</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
    <script src="{{ url_for('static', filename='calendar.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать, пациент!</h1>
        <h2>Запись данных о здоровье</h2>
        <form action="/record_health_data" method="post">
            <label for="blood_pressure">Артериальное давление:</label>
            <input type="text" id="blood_pressure" name="blood_pressure" required>
            <label for="heart_rate">Частота сердечных сокращений:</label>
            <input type="number" id="heart_rate" name="heart_rate" required>
            <button type="submit">Записать данные</button>
        </form>
        <h2>Ответы на ваши заявки</h2>
        <table>
            <tr>
                <th>Дата</th>
                <th>Ответ врача</th>
            </tr>
            {% for response in responses %}
            <tr>
                <td>{{ response[1] }}</td>
                <td>{{ response[2] }}</td>
            </tr>
            {% endfor %}
        </table>
        <h2>Календарь приема лекарств</h2>
        <div id="calendar"></div>
        <a class="logout-button" href="{{ url_for('logout') }}">Выйти</a>
    </div>
</body>
</html>
